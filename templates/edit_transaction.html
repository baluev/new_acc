{% extends "base.html" %}

{% block content %}
<div class="content-container">
    <div class="auth-container">
        <h2>Edit Transaction</h2>
        <form method="POST">
            <div class="form-group">
                <label for="account">Account</label>
                <select name="account_id" id="account" class="form-select" required>
                    {% for account in accounts %}
                    <option value="{{ account.id }}" {% if account.id == transaction.account_id %}selected{% endif %}>
                        {{ account.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (positive for income, negative for expenses)</label>
                <input type="number" step="0.01" name="amount" id="amount" value="{{ transaction.amount }}" required>
            </div>
            
            <div class="form-group">
                <label for="counteragent">Counteragent (optional)</label>
                <input type="text" name="counteragent" id="counteragent" value="{{ transaction.counteragent or '' }}">
            </div>
            
            <div class="form-group">
                <label for="comment">Comment (optional)</label>
                <textarea name="comment" id="comment" class="form-textarea">{{ transaction.comment or '' }}</textarea>
            </div>
            
            <button type="submit">Update Transaction</button>
        </form>
        
        <div class="form-footer">
            <a href="{{ url_for('index') }}">Back to Transactions</a>
        </div>
    </div>
</div>
{% endblock %}
