<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Transactions - {{ month_name }}</h1>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#importModal">
                Import from PlanFact
            </button>
            <a href="{{ url_for('add_transaction') }}" class="btn btn-primary">Add Transaction</a>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Import from PlanFact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="{{ url_for('import_planfact') }}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="api_key" class="form-label">PlanFact API Key</label>
                            <input type="text" class="form-control" id="api_key" name="api_key" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Import</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Existing code -->
</div>
